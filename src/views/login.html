<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Logowanie - Hawaii-katowice.pl</title>
    <link rel="icon" href="../img/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&amp;display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" style="justify-content: center;">
        <header>
            <div class="logo"><img src="../img/logo.svg" alt="logo"></div>
            <a class="header-link"href="https://www.hawaii-katowice.pl">Powrót do strony głównej</a>
            <h1>Panel administracyjny</h1>
        </header>
        <main>
            <section id="content">
                <form class="login-form" method="POST" action="auth">
                    <input id="login" name="login" type="text" minlength="5" required placeholder="Wpisz swój login"
                        required>
                    <input id="password" name="password" type="password" minlength="5" required
                        placeholder="Wpisz swoje hasło" required>
                    <input type="submit" class="reserved" value="Zaloguj">
                </form>
            </section>
        </main>
        <nav>
            <span>Cofnij krok</span>
        </nav>
    </div>
</body>

</html>
